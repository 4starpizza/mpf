        coil: leftPop
        switch: leftPop
    rightPop:
        coil: rightPop
        switch: rightPop
    bottomPop:
        coil: bottomPop
        switch: bottomPop
    leftSling:
        coil: leftSling
        switch: leftSling
    rightSling:
        coil: rightSling
        switch: rightSling

Targets:
    laneLeft:
        switch: topLaneLeft
        light: upperLaneLeft
    laneMiddle:
        switch: topLaneMiddle
        light: upperLaneMiddle
    laneRight:
        switch: topLaneRight
        light: upperLaneRight
    left1:
        light: lefttarget1
        switch: standupMidLeft1
    left2:
        light: lefttarget2
        switch: standupMidLeft2
    right1:
        light: righttarget1
        switch: standupMidRight1
    right2:
        light: righttarget2
        switch: standupMidRight2
    middle:
        light: centerRowRed
        switch: standupMiddle
    upperLeft:
        switch: standupTopLeft
        light: leftUpperStandup
    spinner:
        light: spinnerArrow
        switch: spinner
        reset_events:
            target_spinner_unlit_hit: 30ms

TargetGroups:
    upperLanes:
        targets: laneLeft, laneMiddle, laneRight
        rotate_left_events: sw_left_flipper
        rotate_right_events: sw_right_flipper
        reset_events: targets_upperLanes_lit_complete

Shots:
    pops:
        Switch: leftPop, rightPop, bottomPop
    slings:
        Switch: leftSling, rightSling

