DMD:
    physical: no
    width: 128
    height: 32
    shades: 16
    fps: auto

Window:
    width: 800
    height: 600
    title: FAST Pinball Portable Machine
    resizable: yes
    frame: yes
    fullscreen: no
    fps: auto
    quit_on_close: True
    elements:
      - type: VirtualDMD
        width: 512
        height: 128
        h_pos: center
        v_pos: center
        pixel_color: ff5500
        dark_color: 220000
        layer: 1
        pixel_spacing: 1

      - type: Text
        font: tall title
        text: FAST PINBALL
        h_pos: right
        v_pos: bottom
        y: -10
        x: -20
        size: 60
        antialias: yes
        layer: 1
        color: ff0000

      - type: Shape
        shape: box
        width: 516
        height: 132
        layer: 2
        thickness: 2
        v_pos: center
        h_pos: center
        color: aaaaaa

Virtual Platform Start Active Switches:
    trough

Keyboard:

    z:
        switch: leftFlipper
    /:
        switch: rightFlipper
    s:
        switch: start
    1:
        switch: trough
        toggle: True

    .:
        switch: rightSling

    x:
        switch: leftSling
    up:
        event: action_set_volume
        params:
            change: .05
    down:
        event: action_set_volume
        params:
            change: "-.05"

    l:
        switch: standupMidLeft1

SlidePlayer:
    score_change:
      - type: Text
        text: "%score"
        number_grouping: true
      - type: Text
        text: PLAYER %number%
        v_pos: bottom
        h_pos: left
        font: small
      - type: Text
        text: BALL %ball%
        v_pos: bottom
        h_pos: right
        font: small
    ball_started:
      - type: Text
        text: "%score%"
      - type: Text
        text: PLAYER %player
        v_pos: bottom
        h_pos: left
        font: small
      - type: Text
        text: BALL %ball
        v_pos: bottom
        h_pos: right
        font: small
        transition:
            type: move_in
            direction: top
    volume_change:
        type: Text
        text: "VOLUME: %display_volume"
        expire: 2s
        slide_priority: 10000
    assets_to_load:
        type: text
        text: "LOADING ASSETS: %assets TO GO"
        font: small
    assets_loading_complete:
        type: text
        text: ASSET LOADING COMPLETE
        font: small

lightplayer:
    machineflow_Attract_start:
      - show: semi_circle_rainbow
        repeat: yes
        tocks_per_sec: 15
      - show: kit
        repeat: yes
        tocks_per_sec: 10
      - show: ball_lock_lane
        repeat: yes
        tocks_per_sec: 5

    machineflow_Attract_stop:
      - show: semi_circle_rainbow
        action: stop
      - show: kit
        action: stop
      - show: ball_lock_lane
        action: stop

showplayer:
    attract_start:
      - show: attract_display
        repeat: yes
        tocks_per_sec: 1
    attract_stop:
      - show: attract_display
        action: stop

bcp:
    connections:
        local_display:
            host: localhost
            port: 5050
            connection_attempts: 5
            require_connection: yes