# Mission Pinball Framework machine configuration file for William Star Trek: The
# Next Generation

# Instructions for this config file:
# https://missionpinball.com/docs/configuration-file-reference/

# Created by Brian Madden & Gabe Knuth


Machine:
    HZ: 60
    Balls Installed: 6
    Min Balls: 1
    Max Balls: 6
    Enable Loop Data: True

Hardware:
    Platform: p_roc
    DriverBoards: wpc

OSC:
    machine_ip: 127.0.0.1

Fast:
    port0_name: /dev/ttyO2
    port0_baud: 921600
    port1_name: /dev/ttyO1
    port1_baud: 460800
    main_port: 0
    led_port: 1
    dmd_port: 1

Game:
    Balls per game: 10
    Max players per game: 4
    Restart on long press: True
    Allow start with loose balls: False
    player_controlled_eject_tag: launch

MachineFlow:
    mpf.game.attract.Attract
    mpf.game.game.Game

Scriptlets:
    attract.Attract
    game.Game

Plugins:
    osc.OSC
    auditor.Auditor
    logic_blocks.LogicBlocks
    auditor.Auditor
    info_lights.InfoLights
    shots.ShotController
    scoring.ScoreController

