            eos_switch: s_lowerLeftEOS
            label: Lower Left Flipper
        LowerRight:
            main_coil: lowerRightFlipperPower
            hold_coil: lowerRightFlipperHold
            activation_switch: s_lowerRightOpto
            eos_switch: s_lowerRightEOS
            label: Lower Right Flipper
        UpperRight:
