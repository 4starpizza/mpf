      #  x: 435
      #  layer: 3
    balldevice_deadworld_ball_enter:
        type: Text
        text: "BALLS LOCKED: %balls"

Sounds:
    intro_loop:
        volume: 1
        file: waiting to plunge loop.ogg
    main_loop:
        file: main song loop.ogg
    slingshot_hit:
        file: slingshot.ogg
        priority: 0
        max_queue_time: 100ms
        load: preload
    ball_launch_motorcycle:
        file: ball launch motorcycle.ogg

SoundPlayer:
    pluger_lane_ball_start:
        sound: intro_loop
        start_events: mode_base_started
        stop_events: ball_live_added
        duration:
        loops: -1
        priority:
        fade_in: 0
        fade_out: 0
        volume: 1
    ball_launch_motorcycle:
        sound: ball_launch_motorcycle
        start_events: balldevice_shooterLaneR_ball_eject_attempt
    slingshot_hit:
        sound: slingshot_hit
        start_events: shot_Slingshot
    main_loop:
        sound: main_loop
        start_events: player_eject_request
        loops: -1
        stop_events: ball_ending

ShowPlayer:
    mode_base_started:
      - show: game_info
        repeat: yes
        tocks_per_sec: 1

LogicBlocks:
    Accruals:
        both_ramps_made:
            events: shot_RightRamp, shot_LeftRamp
            events_when_complete: both_ramps_made
            disable_events: both_ramps_made
    Counters:
        total_ramps:
            count_events: shot_RightRamp, shot_LeftRamp
            