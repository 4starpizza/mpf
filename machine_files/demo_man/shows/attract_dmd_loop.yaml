- tocks: 3
  display:
    - type: text
      text: "%machine|player1_score%"
      number_grouping: true
      min_digits: 2
      font: small
      v_pos: top
      h_pos: right
      x: -80
      y: 1
    - type: text
      text: "%machine|player2_score%"
      number_grouping: true
      min_digits: 2
      font: small
      v_pos: top
      h_pos: right
      x: -1
      y: 1
    - type: text
      text: "%machine|player3_score%"
      number_grouping: true
      min_digits: 2
      font: small
      v_pos: bottom
      h_pos: right
      x: -80
      y: -10
    - type: text
      text: "%machine|player4_score%"
      number_grouping: true
      min_digits: 2
      font: small
      v_pos: bottom
      h_pos: right
      x: -1
      y: -10
    - type: text
      text: FREE PLAY
      font: small
      h_pos: center
      v_pos: bottom

- tocks: 3
  display:
    - type: image
      image: demo_man_logo
      transition:
        type: move_out
        duration: 1s
        direction: left

- tocks: 3
  display:
    - type: Text
      text: PRESS START
      decorators:
        type: blink
        repeats: -1
        on_secs: .5
        off_secs: .5
    - type: Text
      text: FREE PLAY
      color: 00ff00
      v_pos: bottom
      font: small
      transition:
        type: move_in
        duration: 1s
        direction: right

- tocks: 3
  display:
    - type: Text
      text: MISSION PINBALL
      color: ff0000
      transition:
        type: move_in
        duration: 1s
        direction: top
    - type: shape
      shape: box
      width: 128
      height: 32

