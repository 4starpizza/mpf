#config_version=4

modes:
  - mode1
  - mode2
  - mode3

leds:
    led_01:
        number: 0
        color_correction_profile: default
        tags: tag1
    led_02:
        number: 1
        color_correction_profile: default
        tags: tag1
    led_03:
        number: 2
    led_04:
        number: 3

matrix_lights:
    light_01:
        number: 0
        label: Test 0
        tags: tag1
    light_02:
        number: 1
        label: Test 1
        tags: tag1

gis:
    gi_01:
        number: 0

coils:
    coil_01:
        number: 1
        pulse_ms: 30

flashers:
    flasher_01:
        number: 1
        label: Test flasher
        flash_ms: 40

assets:
    file_shows:
        test_show1:
            preload: yes
        test_show2:
            preload: yes
        test_show3:
            preload: yes

shows:
  leds_basic:
    - time: 0
      (leds): red
    - time: +1
      (leds): off
    - time: +1
  leds_basic_fade:
    - time: 0
      (leds): red-f1s
    - time: +1
      (leds): off-f1s
    - time: +1
  leds_color_token:
    - time: 0
      led_01: (color1)
    - time: +1
      led_02: (color2)
    - time: +1
  leds_extended:
    - time: 0
      (leds):
        color: red
        fade: 1s
    - time: +1
      (leds):
        color: red
        fade: 1s
    - time: +1
  lights_basic:
    - time: 0
      (lights): ff
    - time: +1
      (lights): ff
    - time: +1
  multiple_tokens:
    - time: 0
      (leds): blue
      (lights): ff

show_player:
  play_leds_basic_single:
    leds_basic:
      leds: led_01
  play_leds_basic_multiple:
    leds_basic:
      leds: led_01
  play_leds_basic_tag:
    leds_basic:
      leds: tag1
  event1:
    light_01:
      show: script2
  event2:
    script1:
      lights: light_01
    script2:
      lights: light_02
  event3:
    script2:
      lights: tag1
  event4:
    script:
      leds: tag1
  event4:
    script3:
      leds: led_01
