#config_version=4

leds:
  led1:
    number:
    tags: tag1
  led2:
    number:
    tags: tag1
  led3:
    number:
  led4:
    number:

lights:
  light1:
    number:
    tags: tag1
  light2:
    number:
    tags: tag1
  light3:
    number:
  light4:
    number:

gis:
  gi1:
    number:
  gi2:
    number:

flashers:
  flasher1:
    number:
  flasher2:
    number:

scripts:
  leds_basic:
    - time: 0
      "%leds%": red
    - time: +1
      "%leds%": off
    - time: +1
  leds_basic_fade:
    - time: 0
      "%leds%": red-f1s
    - time: +1
      "%leds%": off-f1s
    - time: +1
  leds_color_token:
    - time: 0
      led1: "%color1%"
    - time: +1
      led2: "%color2%"
    - time: +1
  leds_extended:
    - time: 0
      "%leds%":
        color: red
        fade: 1s
    - time: +1
      "%leds%":
        color: red
        fade: 1s
    - time: +1
  lights_basic:
    - time: 0
      "%lights%": ff
    - time: +1
      "%lights%": ff
    - time: +1
  multiple_tokens:
    - time: 0
      "%leds%": blue
      "%lights%":

script_player:
  event1:
    lights: light1
    script: script2
  event2:
    - lights: light1
      script: script1
    - lights: light2
      script: script1
  event3:
    - lights: tag|tag1
      script: script2
  event4:
    - leds: tag|tag1
      script: script1
  event4:
    - leds: led1, led2
      script: script3