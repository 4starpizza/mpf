#config_version=4

hardware:
    driverboards: pdb
    platform: p_roc
    servo_controllers: i2c_servo_controller

P_ROC:
  dmd_timing_cycles: 1, 2, 3, 4

switches:
    s_test_000:
        number: 0
    s_test_001:
        number: 1
    s_test:
        number: 23
    s_test_no_debounce:
        number: 24
        debounce: quick
    s_slingshot_test:
        number: 40

coils:
    c_test:
        number: A1-B1-2
        pulse_ms: 23

    c_test_allow_enable:
        number: A1-B1-3
        pulse_ms: 23
        allow_enable: true
    c_slingshot_test:
        number: A0-B1-0


autofire_coils:
    ac_slingshot_test:
        coil: c_slingshot_test
        switch: s_slingshot_test

servo_controller:
    address: 0x40

servos:
    servo1:
        number: 3
