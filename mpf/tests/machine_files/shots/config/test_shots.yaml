shot_profiles:
    three_states_loop:
      loop: True
      states:
        - name: one
        - name: two
        - name: three
    rainbow:
      show: rainbow
      states:
        - name: red
        - name: orange
        - name: yellow
        - name: green
    show_in_step:
      loop: true
      states:
        - name: step1
          show: rainbow
        - name: step2
          show: rainbow2

shows:
    rainbow:
      - leds:
          (leds): red
      - leds:
          (leds): orange
      - leds:
          (leds): yellow
      - leds:
          (leds): green
    rainbow2:
      - leds:
          (leds): aliceblue
      - leds:
          (leds): antiquewhite
      - leds:
          (leds): aquamarine
      - leds:
