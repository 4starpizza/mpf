#config_version=4

modes:
  - mode1

switches:
  switch_1:
    number:
  switch_2:
    number:
  switch_3:
    number:
  switch_4:
    number:
  s_delay:
    number:

matrix_lights:
  light_1:
    number:
    tags: tag1
  light_2:
    number:
    tags: tag2
  light_3:
    number:

leds:
  led_1:
    number:
  led_2:
    number:
  led_3:
    number:
  led_4:
    number:

shots:
  shot_1:
    switch: switch_1
    light: light_1
    debug: True
  shot_2:
    switch: switch_2
    light: light_2
    debug: True
    profile: three_states_loop
  shot_3:
    switch: switch_3
    light: tag1
    debug: True
  shot_4:
    switch: switch_1
    light: light_1, light_2
    led: led_1
    debug: True
  led_1:
    switch: switch_1
    led: led_1
    debug: True
  led_2:
    switch: switch_2
    led: led_2
    debug: True
  led_3:
    switch: switch_3
    led: led_3
    debug: True
  led_4:
    switch: switch_4
    led: led_4
    debug: True
  shot_sequence:
    switch_sequence: switch_1, switch_2, switch_3
    delay_switch:
      s_delay: 2s
    time: 2s
    debug: True


shot_groups:
  led_group:
    shots: led_1, led_2, led_3, led_4
    debug: True

shot_profiles:
    three_states_loop:
      loop: True
      states:
        - name: one
        - name: two
        - name: three
    token_show:
      states:
        - name: red
          color: red
          show: flash
        - name: orange
          color: orange
          show: flash
        - name: green
          color: green
          show: flash

shows:
    flash:
        - time: +1
          color: off
        - time: +1
          color: (color)