    shots: shot_10, shot_11
    rotate_left_events: rotate_11_left
    profile: rainbow

shows:
    rainbow:
      - leds:
          (leds): off
      - leds:
          (leds): red
      - leds:
          (leds): orange
      - leds:
          (leds): yellow
      - leds:
          (leds): green

shot_profiles:
    rainbow:
      show: rainbow
      states:
        - name: unlit
        - name: red
        - name: orange
        - name: yellow
        - name: green
