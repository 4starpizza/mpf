#config_version=4

hardware:
  platform: virtual
  driverboards: virtual
  servo_controllers: pololu_maestro

pololu_maestro:
  port: COM5

servos:
  servo1:
    servo_min: 3000
    servo_max: 9000
    positions:
      0.1: servo1_down
      0.9: servo1_up
    reset_position: 0.5
    reset_events: reset_servo1
    number: 1
  servo2:
    servo_min: 0
    servo_max: 10000
    positions:
      0.2: servo2_left
      1.0: servo2_home
    reset_position: 1.0
    reset_events: reset_servo2
    number: 2