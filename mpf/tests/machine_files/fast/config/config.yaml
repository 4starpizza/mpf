#config_version=4

hardware:
    platform: fast
    driverboards: fast

fast:
    ports: com4

switches:
    s_test:
        number: 7
    s_test_nc:
        number: 1A
        type: 'NC'
    s_slingshot_test:
        number: 16

coils:
    c_test:
        number: 4
        pulse_ms: 23
    c_test_allow_enable:
        number: 6
        pulse_ms: 23
        allow_enable: true
    c_slingshot_test:
        number: 9
    c_pulse_pwm_mask:
        number: 10
        pulse_pwm_mask: 10001001
        hold_pwm_mask: 10101010
    c_pulse_pwm32_mask:
        number: 11
        pulse_pwm_mask: 10001001100010011000100110001001
        hold_pwm_mask: 10101010100010011010101010001001

autofire_coils:
    ac_slingshot_test:
        coil: c_slingshot_test
        switch: s_slingshot_test
    ac_inverted_switch:
        coil: c_slingshot_test
        switch: s_test_nc

servos:
    servo1:
        number: 3