#config_version=5

hardware:
    platform: pkone

pkone:
    port: com3
    debug: true

switches:
    s_test:
        number: 0-7
    s_test_nc:
        number: 0-26
        type: 'NC'
    s_slingshot_test:
        number: 0-22
    s_flipper:
        number: 0-1
    s_flipper_eos:
        number: 0-2
    s_autofire:
        number: 0-3
    s_test3:
        number: 1-1
    s_nux_up:
        number: 1-11
    s_nux_down:
        number: 1-12

coils:
    c_test:
        number: 0-4
        default_pulse_ms: 23
        default_recycle: True
        platform_settings:
            recycle_ms: 27
    c_test_allow_enable:
        number: 0-6
        default_pulse_ms: 23
        max_hold_power: 1.0
    c_long_pulse:
        number: 1-8
        default_pulse_ms: 2000
        max_hold_power: 1.0
    c_flipper_main:
        number: 1-1
        default_pulse_ms: 10
        default_hold_power: 0.125
    c_flipper_hold:
        number: 1-2
        default_hold_power: 0.125
