#config_version=3
mode:
    start_events: start_mode_with_timers
    stop_events: stop_mode_with_timers
timers:
    timer_down:
        start_value: 5
        end_value: 0
        direction: down
        tick_interval: 1.5s
        start_running: no
        control_events:
            - event: start_timer_down
              action: start
            - event: pause_timer_down
              action: pause
              value: 2s