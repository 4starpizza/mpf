#config_version=4

sound_system:
    enabled: True
    buffer: 2048  # 512
    frequency: 44100
    channels: 1
    master_volume: 0.5

displays:
  window:
    width: 800
    height: 200
  dmd:
    width: 128
    height: 32
    default: true

slide_player:
  machine_reset_phase_3:
    slide: window_slide_1
    target: window

