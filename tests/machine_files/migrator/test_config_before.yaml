#config_version=3

timing:
  hz: 30


sound_system:
    tracks:
        voice:
            volume: 1
            priority: 2
            simultaneous_sounds: 1
            preload: yes
        sfx:
            volume: 1
            priority: 1
            preload: yes
            simultaneous_sounds: 7
    stream:
        name: music
        priority: 0

    buffer: 512
    frequency: 44100
    channels: 1
    initial_volume: 1
    volume_steps: 20

dmd:
    physical: yes
    width: 128
    height: 32
    shades: 16
    fps: auto

window:
    width: 600
    height: 200
    title: Mission Pinball Framework - Demo Man
    resizable: yes
    frame: yes
    fullscreen: no
    fps: auto
    quit_on_close: True
    elements:

    - type: VirtualDMD
      width: 512
      height: 128
      h_pos: center
      v_pos: center
      pixel_color: ff5500
      dark_color: 220000
      layer: 1
      pixel_spacing: 2

    - type: Text
      font: tall title
      text: MISSION PINBALL FRAMEWORK
      h_pos: center
      v_pos: top
      y: 3
      size: 30
      antialias: yes
      layer: 1
      color: ffffff

    - type: Shape
      shape: box
      width: 514
      height: 130
      layer: 2
      thickness: 2
      v_pos: center
      h_pos: center
      color: 444444

    - type: Text
      font: tall title
      text: DEMO MAN
      h_pos: right
      v_pos: bottom
      y: -3
      x: -42
      size: 30
      antialias: yes
      layer: 1
      color: ff0000