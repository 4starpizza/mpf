name: Test on all platforms

on: [push, pull_request]

jobs:
  build_wheels:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
        - os: windows-latest
          python-version: 3.7
        - os: windows-latest
          python-version: 3.8
        - os: windows-latest
          python-version: 3.9
        - os: ubuntu-latest
          python-version: 3.7
        - os: ubuntu-latest
          python-version: 3.8
        - os: ubuntu-latest
          python-version: 3.9
        - os: macos-latest
          python-version: 3.7
        - os: macos-latest
          python-version: 3.8
        - os: macos-latest
          python-version: 3.9

    steps:
      - name: Checkout MPF
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install MPF
        run: |
          pip install --upgrade pip setuptools wheel build coveralls
          pip install -e .

      - name: Run tests
        run: |
          coverage run -m unittest discover -s mpf/tests

      - name: Coveralls Parallel
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          flag-name: run-${{ matrix.python-version }}-${{ matrix.os }}
          parallel: true

  finish:
    needs: build_wheels
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GIHUB_TOKEN }}
        parallel-finished: true